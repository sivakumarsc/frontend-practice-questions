<!DOCTYPE html>
<html>
  <head>
    <script src="./throttle.js" type="text/javascript"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .wrapper {
        width: 500px;
        margin: 100px auto;
        overflow-y: auto;
        height: 400px;
      }
      p {
        height: 500px;
      }
      p:nth-child(odd) {
        background: red;
      }
      p:nth-child(even) {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </body>
</html>
